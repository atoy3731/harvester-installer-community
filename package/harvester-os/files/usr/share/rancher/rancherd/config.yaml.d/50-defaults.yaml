rancherValues:
  rancherImagePullPolicy: IfNotPresent
  rancherImage: rancher/rancher
  rancherImageTag: v2.8.3
  noDefaultAdmin: false
  features: multi-cluster-management=false,multi-cluster-management-agent=false,provisioningv2=false,rke2=false,embedded-cluster-api=false,istio-virtual-service-ui=false,monitoringv1=false,rke1-custom-node-cleanup=false,fleet=false,auth=true
  useBundledSystemChart: true
  bootstrapPassword: admin
  hostPort: 0
  global:
    cattle:
      psp:
        enabled: false
rancherInstallerImage: rancher/system-agent-installer-rancher:v2.8.3
